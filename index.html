<!--Contact us section -->
<section id="contact" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4" 
        data-en="Contact Us" 
        data-ur="رابطہ کریں">Contact Us</h2>

    <form class="contact-form">
      <div class="row g-3">
        <!-- Full Name -->
        <div class="col-md-6 col-12">
          <label for="fullName" class="form-label"
                 data-en="Full Name" data-ur="پورا نام">Full Name</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="col-md-6 col-12">
          <label for="email" class="form-label"
                 data-en="Email" data-ur="ای میل">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <!-- Phone -->
        <div class="col-md-6 col-12">
          <label for="phone" class="form-label"
                 data-en="Phone Number" data-ur="فون نمبر">Phone Number</label>
          <input type="tel" id="phone" class="form-control" required>
        </div>

        <!-- Radio -->
        <div class="col-md-6 col-12">
          <label class="form-label" data-en="I am a" data-ur="میں ہوں">I am a</label>
          <div class="d-flex justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" id="student" value="student" checked>
              <label class="form-check-label" for="student"
                     data-en="Student" data-ur="طالب علم">Student</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" id="company" value="company">
              <label class="form-check-label" for="company"
                     data-en="Company" data-ur="کمپنی">Company</label>
            </div>
          </div>
        </div>

        <!-- Message -->
        <div class="col-12">
          <label for="message" class="form-label"
                 data-en="Message" data-ur="پیغام">Message</label>
          <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>

        <!-- Buttons -->
        <div class="col-12 d-flex justify-content-between">
          <!-- Open Map Modal -->
          <button type="button" class="btn btn-outline-primary" 
                  data-bs-toggle="modal" data-bs-target="#mapModal"
                  data-en="Map" data-ur="نقشہ">Map</button>

          <!-- Submit -->
          <button type="submit" class="btn btn-success"
                  data-en="Send Now" data-ur="ابھی بھیجیں">Send Now</button>
        </div>
      </div>
    </form>
  </div>
</section>
